<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width="device-width", initial-scale=1.0">
        <title>Liste Biçimlendirme</title>

        <style>
            ul {
                border: 1px solid lightskyblue;
                border-radius: 10px;
                padding: 20px;
                background-color: aliceblue;
                list-style-type: none;
            }

            li {
                padding: 10px;
                background: rgb(255, 160, 122, 0.7);
                margin: 10px;
                border-radius: 10px;
                border-left: 10px solid lightslategray;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>Sıfırdan İleri Düzey Programlama</li>
            <li>Andorşd ve iOs Mobil Uygulama Geliştirme</li>
            <li>Python ile Programlama</li>
        </ul>
    </body>
</html>
